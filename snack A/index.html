<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7a408aaeb9.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- VUE.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Snack A</title>
    </head>

    <body>
        <div id="app">
            <div id="wrapper" class="d-flex justify-content-center align-items-center">
                <main class="">
                    <div id="chat" class="p-4">
                        <ul class="list-unstyled d-flex flex-column">
                            <li v-for="mess in messageList" class="message"
                            :class="((mess.messageStatus == 'sent') ? 'sent-message' : 'receive-message' )" >
                                {{mess.messageText}}
                            </li>
                        </ul>
                    </div>
                    <div id="write-message" class=" d-flex justify-content-center align-items-center">
                        <input type="text" name="new-message" id="new-message" v-model="textNewMessage"
                        @keyup.enter="sentMessage(textNewMessage); textNewMessage = '';" class="w-75 h-75"
                        placeholder="Scrivi un messaggio e premi Enter">
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
